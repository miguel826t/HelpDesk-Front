<div class="container mat-elevation-z8">
    <h1 class="full-width">Incluir novo chamado</h1>
    <img class="full-width" src="assets/img/chamado-create.svg" alt="Chamado img">

    <form class="form">
        
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Título do chamado</mat-label>
          <input 
            [(ngModel)]="chamado.titulo"
            name="titulo"
            [formControl]="titulo"
            required
            matInput placeholder="Alterar codigo" >
        </mat-form-field>

        <div class="status-prioridade">
            <mat-form-field appearance="outline">
                <mat-label>Status</mat-label>
                <mat-select 
                [(ngModel)]="chamado.status"
                name="status"
                [formControl]="status" 
                required>
                  <mat-option value="0">Aberto</mat-option>
                  <mat-option value="1">Andamento</mat-option>
                </mat-select>
              </mat-form-field>

              <mat-form-field appearance="outline">
                <mat-label>Prioridade</mat-label>
                <mat-select 
                [(ngModel)]="chamado.prioridade"
                name="prioridade"
                [formControl]="prioridade" 
                required>
                  <mat-option value="0">Baixa</mat-option>
                  <mat-option value="1">Media</mat-option>
                  <mat-option value="2">Alta</mat-option>
                </mat-select>
              </mat-form-field>
        </div>

        <div class="tecnico">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Tecnico</mat-label>
                <mat-select 
                [(ngModel)]="chamado.idTecnico"
                name="idTecnico"
                [formControl]="idTecnico" 
                required>
                  <mat-option *ngFor="let tec of listTecnico" value="{{tec.id}}">{{tec.nome}}</mat-option>
                </mat-select>
              </mat-form-field>
        </div>

        <div class="cliente">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Cliente</mat-label>
                <mat-select 
                [(ngModel)]="chamado.idCliente"
                name="idCliente"
                [formControl]="idCliente"
                required>
                  <mat-option *ngFor="let cli of listCliente" value="{{cli.id}}">{{cli.nome}}</mat-option>
                </mat-select>
              </mat-form-field>
        </div>
        
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Observação</mat-label>
            <textarea
              [(ngModel)]="chamado.observacoes"
              name="observacoes" 
              [formControl]="observacoes" 
              required 
              class="observacoes" 
              matInput placeholder="Implementar novo botão na tela"></textarea>
        </mat-form-field>

        <div class="button-row">
            <button (click)="create()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-raised-button color="primary">Confirmar</button>
            <button routerLink="../" class="full-width mat-elevation-z4" mat-raised-button color="warn">Cancelar</button>
        </div>

    </form>
</div>
